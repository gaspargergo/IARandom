<!doctype HTML>
<html>

<head>
  <title>instant Art</title>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <style>
    #title {
      font-family: Shrikhand, cursive;
      font-size: 50px;
      color: black;
      letter-spacing: 3px;
      margin-top: 1000px;
      transition: all 0.5s ease-in-out;
    }

    span{
      transition: all 0.5s ease-in-out;
    }

    a:hover{
      cursor: pointer;
    }

    #title:hover{
      color: #ffc107;
    }

    #title:hover span{
      color: #ff0000;
    }

    center{
      margin-top: 50px;
    }

    canvas{
      margin-top: 60px;
      box-shadow: 5px 5px 16px 0px rgba(171,171,171,0.82);
    }

    #sizeMenu{
      visibility: hidden;
      margin-top: 50px;
      height: 60px;
      width: 200px;
      vertical-align: center;
      line-height: 60px;
      font-size: 30px;
      font-family: Shrikhand, cursive;
      opacity: 0.1;
      transition: all 0.5s ease-in-out;
    }

    #sizeMenu .plusminus{
      opacity: 0.05;
      transition: all 0.5s ease-in-out;
    }

    #sizeMenu:hover{
      opacity: 0.8;
    }

    #sizeMenu:hover a{
      opacity: 0.8;
    }

    #text{
      position: static;
      font-size: 14px;
      letter-spacing: 1px;
      font-family: Shrikhand, cursive;
      color: red;
      margin-left: 300px;
      margin-top: -20px;
      transform: rotate(-20deg);
      transition: all 0.5s ease-in-out;
    }

    #text:hover{
      transform: rotate(-25deg);
    }

    @-webkit-keyframes rotate {
      from {
        -webkit-transform: rotate(0deg);
      }
      to { 
        -webkit-transform: rotate(360deg);
      }
    }

    .spin
    {
        -webkit-animation-name:             rotate; 
        -webkit-animation-duration:         0.5s; 
        -webkit-animation-iteration-count:  infinite;
        -webkit-animation-timing-function: linear;
    }

  </style>
</head>

<body>
  <center><a id="title" onClick="colorPixels()">instant <span>ART</span></a>
    <a onClick="drawEasterEgg()"><p id="text">Not just squares!</p></a>

  <div id="container"><a onClick="toggleSpin()"><canvas id="canvas" height="600px" width="600px"></canvas></a></div>

  <div id="sizeMenu">
    <a onClick="changePixelSize('-')" class="plusminus">-</a>
    <span id="sizeNumber">2/s</span>
    <a onClick="changePixelSize('+')" class="plusminus">+</a>
  </div>

</center>



  <script>

  document.addEventListener('mousedown', function (event) {
    if (event.detail > 1) {
      event.preventDefault();
      }
    }, false);

  var c=document.getElementById("canvas");
  var ctx=c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height);
  var pixelSize = 0;

  var speeds = ["0.5","1","1.5","2","3","5","8","10","100"];
  var speedCounter = 3;
  var spinning = false;

  function colorPixels(){
    var x = 0;
    var y = 0;
    var numberOfSquares = Math.floor(Math.random() * 50) + 1;
    ctx.clearRect(0, 0, c.width, c.height);
    if(Math.floor(Math.random() * 10)<2){
      ctx.fillStyle = '#'+ Math.random().toString(16).slice(-6);
      ctx.fillRect(0,0,c.height,c.width);
    }
    for(var i = 0; i < numberOfSquares; i++){
      x = Math.floor(Math.random() * c.width) + 1;
      y = Math.floor(Math.random() * c.height) + 1;
      pixelSize = Math.floor(Math.random() * 100) + 20;
      ctx.fillStyle = '#'+ Math.random().toString(16).slice(-6);
      ctx.fillRect(x,y,pixelSize+Math.floor(Math.random() * 40),pixelSize+Math.floor(Math.random() * 40));
      if(x == c.width-pixelSize){
        x = 0;
        y += pixelSize;
      }
      else{
        x += pixelSize;
      }
    }
  }

  function changePixelSize(param){ 
    if(param == "+" && speedCounter != speeds.length-1){
    speedCounter += 1;
    }
    else if(param == "-" && speedCounter != 0){
      speedCounter -= 1;
    }
    c.style.animationDuration = 1/speeds[speedCounter] + "s";
    document.getElementById("sizeNumber").innerHTML =  speeds[speedCounter] + "/s";
  }


  function toggleSpin(){
    if(!spinning){
      c.className += "spin";
      c.style.boxShadow ="none";
      document.getElementById("sizeMenu").style.visibility = "visible";
      spinning = true;
    }
    else{
      c.classList.remove("spin");
      c.style.boxShadow ="5px 5px 16px 0px rgba(171,171,171,0.82)";
      document.getElementById("sizeMenu").style.visibility = "hidden";
      spinning = false;
    }
  
  }
  
  function drawEasterEgg(){
    var x = 0;
    var y = 0;
    var code ="0011144458877700001114445887770000222336588777000022233658877700005887773362880000588777336288000058877744428800005887774442880000444288777577000044428877757700003362887775770000336288777577000077758811133600007775881113360000777588422444000077758842244400";

    ctx.clearRect(0, 0, c.width, c.height);
    var pixelSize = Math.round(c.height/(Math.sqrt(code.length)));
    for(var i = 0; i < code.length; i++){
      switch(code[i]){
        case '0':
          ctx.fillStyle = "#ffffff"; //white
          break;

        case '1':
          ctx.fillStyle = "#aa814d"; //brownish-yellow
          break;

        case '2':
          ctx.fillStyle = "#bd7a46"; //orange
          break;

        case '3':
          ctx.fillStyle = "#bb9d69"; //yellow
          break;

        case '4':
          ctx.fillStyle = "#b25858"; //light red
          break;

        case '5':
          ctx.fillStyle = "#b02218"; //red
          break;

        case '6':
          ctx.fillStyle = "#454c5f"; //denim/blue
          break;

        case '7':
          ctx.fillStyle = "#131313"; //dark
          break;

        case '8':
          ctx.fillStyle = "#f3efc9"; //cream
          break;
      }
      ctx.fillRect(x,y,pixelSize,pixelSize);
      if(x >= c.width-pixelSize){
        x = 0;
        y += pixelSize;
      }
      else{
        x += pixelSize;
      }
    }
  }


  </script>
</body>

</html>
